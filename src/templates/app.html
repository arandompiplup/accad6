<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="d-flex justify-content-center align-items-center" style="height: auto; width:auto;">
            <div class="col-12 col-md-6" style="max-width:fit-content">
                <img class="mx-auto" src="../images/banana.png" >
            </div>
        </div>
        <div class="row justify-content-center align-items-center" style="height: auto;">
            <div class="col-12 col-md-6" style="max-width:fit-content">
                <h1>Click for Bananas</h1>
                <h2>User: {{ username }}</h2>
                <form method="POST">
                <button name="clicker">Click</button>
                 </form>
                <p>Bananas: {{ bananas }}</p>
                <form action="delete-api"method="DELETE">
                    <button name="deleter">Delete</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
